<script>
window.onload = function(){
    if (annyang) {
       
      var commands = {
      
          'Grandma sing me a song': function() {
             var songnumber = Math.floor((Math.random() * 3) + 1);
            
             switch(songnumber) {
               case 1:
                         var snd = new Audio("gma.wav"); // buffers automatically when created
                         snd.play();
                 break;
               
               case 2:
                        var snd = new Audio("cider.wav"); // buffers automatically when created
                        snd.play();
                 break;
               case 3:
                        var snd = new Audio("song_play.wav"); // buffers automatically when created
                        snd.play();
                 break;
               
               case 4:
                        var snd = new Audio("cider.wav"); // buffers automatically when created
                        snd.play();
                 break;
               
                default:
                 }//end switch
             },//end Gma Sing me a song
         
          'Your favorite book': function() {
                //alert('Hi! I can hear you.');
            responsiveVoice.speak("Human literature is a bore, but occaisionally I do read James Joyce for a laugh.");

            responsiveVoice.speak("Once upon a time there was a bunch of stinky children.");
            },
          
            'Hello jeffrey': function() {
                //alert('Hi! I can hear you.');
            responsiveVoice.speak("pokemon rocks unlike Neal.");

            'Please sing a song': function() {
                //alert('Hi! I can hear you.');
             var snd = new Audio("song_play.wav"); // buffers automatically when created
              snd.play();
            },
            
            
            'Hello tell me a secret': function() {
                //alert('Hi! I can hear you.');
            responsiveVoice.speak("Help me, somebody trapped me in this computer!");
            },
        
            'Hello Alexa.': function() {
                //alert('Hi! I can hear you.');
            responsiveVoice.speak("what is six times six.");
            }
            
        };
        annyang.addCommands(commands);
        annyang.start();
    }
}
</script>
