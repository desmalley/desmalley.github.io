<script>
 
window.onload = function(){
    if (annyang) {
        var commands = {
                     
            'Hello Computer': function() {
                //alert('Hi! I can hear you.');
            responsiveVoice.speak("Here am I.");

            'favorite color': function() {
                //alert('Hi! I can hear you.');
            responsiveVoice.speak("Red, but not rose red. I like blood red.  It makes me think of the blood of my enemies.");
            },
              'favorite family member': function() {
                //alert('Hi! I can hear you.');
            responsiveVoice.speak("Neal of course.");
            },
             'favorit star trek episode': function() {
                //alert('Hi! I can hear you.');
            responsiveVoice.speak("lt comader data.");
            }
            
        };
        annyang.addCommands(commands);
        annyang.start();
    }
}
</script>
